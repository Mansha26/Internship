<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy and Paste Clipboard</title>
    <style>
      /* CSS Styling remains the same to ensure identical output */
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      button {
        background-color: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        padding: 8px 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #e5e7eb;
        border-color: #9ca3af;
      }

      button:active {
        background-color: #d1d5db;
      }

      button svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        color: #1f2937;
      }

      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .toast {
        font-size: 12px;
        color: #10b981;
        margin-left: auto;
        align-self: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button id="copyBtn" title="Copy to clipboard">
          <svg viewBox="0 0 24 24">
            <path
              d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
            />
          </svg>
          Copy
        </button>

        <button id="pasteBtn" title="Paste from clipboard">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"
            />
          </svg>
          Paste
        </button>
        <button id="clearPasteBtn" title="clear active box and paste">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 14h-3v3h-2v-3H8v-2h3v-3h2v3h3v2zm-3-7V3.5L18.5 9H13z"/>
                </svg>
                Clear & Paste
            </button>
      </div>

      <div class="text-areas">
        <textarea
          id="sourceBox"
          placeholder="Box 1: Type here to copy..."
        ></textarea>
        <textarea
          id="destinationBox"
          placeholder="Box 2: Button pastes here once (Ctrl+V works anytime)..."
        ></textarea>
        
      </div>
    </div>

      <script src="copypaste.js"></script>
    
  </body>
</html>
